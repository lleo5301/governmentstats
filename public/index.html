<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stats</title>
	<style>
		.bar {
		  fill: rgba(49, 71, 88, 0.99);
		}

		.bar:hover {
		  fill: brown;
		}

		.axis {
		  font: 12px arial;
		}
		text:hover{
			font-size:15px;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke-width:2;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}
		.line{
			fill:none;
			stroke:steelblue;
			stroke-width: 2;
			shape-rendering: auto;
		}
	</style> 
</head>
<body>
<div class="flex-container" ng-app="stats" ng-controller="mainController">
	<div id="products">

	</div>
	<div id="years">
		
	</div>
	<div id="series">
		
	</div>
	
</div>

<script src="bower/angular/angular.js"></script>
<script src="bower/d3/d3.js"></script>
<script src="app/app.js"></script>
</body>
</html>
